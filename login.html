<!--Pagina LOGIN Estructura base incicial-->
<!DOCTYPE html>
<html lang="es"> <!--En español-->
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres (UTF-8) para que se muestren bien acentos y caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive en móviles -->
  <title>Login</title> <!-- Título que aparece en la pestaña del navegador -->
  
  <!-- Bootstrap 5 CSS: librería que da estilos predefinidos (botones, formularios, tarjetas, etc.) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Archivo CSS propio para personalizar estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Encabezado principal -->
  <header class="text-center my-4">
    <h1>Bienvenido a Alke Wallet</h1>
  </header>

  <!-- Contenido principal -->
  <main>
    <div class="container login"> <!-- Contenedor clase "login" para aplicar estilos propios -->
      <div class="card p-4 shadow mx-auto login-card"> <!-- Tarjeta Bootstrap con padding, sombra y centrada -->
        <h3 class="text-center mb-4">Iniciar Sesión</h3> <!--Texto Inicio de sesión-->
        
        <!-- Formulario de login -->
        <form id="loginFormulario">
          <!-- Campo de usuario para logearse con correo electrónico -->
          <div class="mb-3">
            <label for="Correo" class="form-label">Usuario</label>
            <input type="email" id="Correo" class="form-control" placeholder="correo@correo.com" required>
          </div>
          
          <!-- Campo de contraseña -->
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" id="contraseña" class="form-control" placeholder="********" autocomplete="off" required>
          </div>
          
          <!-- Botón para enviar el formulario e iniciar sesión -->
          <button type="submit" id="loginBtn" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
        
        <!-- Mensajes dinámicos que podrian ser de error cuando contraseña y usuario no sea correcta  -->
        <div id="loginMessage" class="mt-3 text-center"></div>
      </div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="text-center mt-4">
    <small>&copy; 2026 Wallet App Karin</small> <!--Le puse algo de mi cosecha =)-->
  </footer>

  <!-- Mensaje emergente con bootstrap llamado Toast, en este caso para confirmación de login correcto ubicado
   en la parte superior izquierda aprox. -->
  <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <div id="loginToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Inicio de sesión exitoso <!-- Texto que aparece dentro del toast -->
        </div>
        <!-- Botón para cerrar el toast se se requiere pero al loguearse inicia el menu-->
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS: necesario para que funcionen componentes dinámicos como el toast -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Archivo JS propio donde se programa la lógica del login -->
  <script src="js/login.js"></script>
</body>
</html>
