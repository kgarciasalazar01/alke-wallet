<!-- Página del Menú Principal de la billetera electrónica en español -->
<!DOCTYPE html> 
<html lang="es"> 
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres. UTF-8 permite mostrar acentos y caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página se adapte a pantallas pequeñas (responsiva) -->
  <title>Alke Wallet - Menú Principal</title> <!-- Título que aparece en la pestaña del navegador -->

  <!-- Bootstrap 5 CSS: librería que da estilos predefinidos (botones, formularios, tarjetas, etc.) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Archivo CSS propio para personalizar estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Contenedor principal del menú -->
  <div class="container menu py-5">
    <!-- Tarjeta centrada con sombra y ancho máximo de 600px -->
    <div class="card shadow-sm mx-auto menu-card" style="max-width: 600px;">
      <div class="card-body text-center"> <!-- Texto centrado dentro de la tarjeta -->
        
        <!-- Título del menú Principal -->
        <h2 class="mb-4">Menú Principal</h2>

        <!-- Saldo actual mostrado en pantalla -->
        <!-- "label" es una etiqueta descriptiva, "h3" muestra el número en grande -->
        <label for="saldo" class="form-label fw-bold">Saldo actual:</label>
        <h3 id="saldo" class="text-primary mb-4">$10000</h3> <!-- Comienza con un saldo inicial de $10.000 -->

        <!-- Grupo de botones alineados horizontalmente -->
        <div class="button-group mb-3">
          <!-- Botón para ir a la página de depósito -->
          <button id="depositoBtn" class="btn btn-primary">Depositar</button>
          <!-- Botón para ir a la página de enviar dinero -->
          <button id="enviarBtn" class="btn btn-primary">Enviar Dinero</button>
          <!-- Botón para ir a la página de últimos movimientos -->
          <button id="transacionBtn" class="btn btn-primary">Últimos Movimientos</button>
        </div>

        <!-- Botón rojo para cerrar sesión -->
        <!-- Este botón está conectado con el archivo menu.js para mostrar un mensaje y luego redirigir -->
        <div>
          <button id="cerrarSesionBtn" class="btn btn-danger">Cerrar Sesión</button>
        </div>

        <!-- Mensajes dinámicos (ej. notificaciones) se mostrarán aquí -->
        <!-- Este párrafo se usa para mostrar mensajes temporales como "Redirigiendo a Depósito..." -->
        <p id="menuMessage" class="mt-3"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS: necesario para que funcionen componentes dinámicos como modales o tooltips -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Archivo JS propio donde se programa la lógica del menú -->
  <script src="js/menu.js"></script>
</body>
</html>
