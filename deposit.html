<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Depositar</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container deposit py-5">
    <div class="card shadow-sm mx-auto deposit-card" style="max-width: 500px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Depositar</h2>

        <form id="depositForm" class="text-center">
          <div class="mb-3">
            <label for="depositAmount" class="form-label">Monto a depositar:</label>
            <input type="number" class="form-control mx-auto" id="depositAmount" placeholder="Ingrese el monto" min="1" style="max-width: 300px;" required>
          </div>
          <button type="submit" id="depositAction" class="btn btn-primary btn-fit">Realizar depósito</button>
        </form>

        <p id="depositMessage" class="mt-3 text-success fw-bold text-center"></p>

        <!-- Navegación -->
        <div class="d-flex flex-column align-items-center gap-2 mt-4">
          <a href="menu.html" class="btn btn-secondary btn-fit">Volver al Menú Principal</a>
          <a href="login.html" class="btn btn-danger btn-fit">Cerrar Sesión</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/deposit.js"></script>
</body>
</html>
